<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <title>Movies</title>

<body>
    <h1> <span id = "title"></span><br /></h1>
    <p>
        <img src = "" id = "picture"></span><br />

        <b>Year of Release: <span id = "YoR"></span></b>

        <br>
        <b>IMDb Rating: <span id = "imdb"></span></b>

        <br>

        <b>Plot: <span id = "plot"></span></b>
        <br>
        <button onClick="window.location.reload();">Search for a different movie</button>
        <br>
        <a href = "index.html" title = "Main page">Main Page</a>
    </p>
    



    <img src="" id="Movies" />
    <script>
        var movieTitle = prompt('Please enter a movie title', '');
        const apiURL = "https://www.omdbapi.com/?t=" + movieTitle + "&apikey=82a2bcd1"
        getData();
        async function getData() {
            const response = await fetch(apiURL);
            const data = await response.json();
            console.log(data);
            document.getElementById('title').textContent = data.Title;
            document.getElementById('picture').src = data.Poster;
            document.getElementById('YoR').textContent = data.Year;
            document.getElementById('imdb').textContent = data.imdbRating;
            document.getElementById('plot').textContent = data.Plot
        }
    
    </script>
    </head>

</body>

</html>
