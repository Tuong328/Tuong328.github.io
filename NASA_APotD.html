<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Styles/NASAstyles.css">
    <title>NASA's Astronomy Picture of the Day</title>

<body>
    <h1> NASA's Astronomy Picture of the Day: <span id = "date"></span><br /></h1>
    <p>
        
        
        <iframe width="420" height="315"
        src="#" id = 'visuals' scrolling = "no" frameborder = "0">
        </iframe> 
        <img src = "#" id = 'picture' width="420" height="315"></span>
        <br>
        <br>
        <b>Image Description:</b> <span id = "explanation"></span><br />

        <b>Copyright: <span id = "Copyright"></span></b>

        <br>
        <a href = "projects.html" title = "Main page">Back to Projects</a>
    </p>



    <script>
        const apiURL = ('https://api.nasa.gov/planetary/apod?api_key=OczjBOYcfidKbokHsGoN6ooc2PSjNy87XJ8p2gjc');
        getData();
        async function getData() {
            const response = await fetch(apiURL);
            const data = await response.json();
            if (data.media_type === "image") {
            document.getElementById('picture').src = data.hdurl;
            document.getElementById('visuals').src = "";
            } else {
            document.getElementById('visuals').src = data.url;
            document.getElementById('picture').src = "";
            }
            document.getElementById('explanation').textContent = data.explanation;
            document.getElementById('Copyright').textContent = data.copyright;
            console.log(data);
        }

        //Get date in word form
        var date = new Date();
        var completedDate = date.toDateString()
        document.getElementById('date').textContent = completedDate;

    </script>
    </head>

</body>

</html>
